<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- FONT ABHAYA LIBRE -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Abhaya+Libre:wght@800&display=swap" rel="stylesheet">
<!-- FONT ABHAYA LIBRE -->
  <title>Document</title>
  <style>
    body{
      font-family: 'Abhaya Libre', serif;
      background: linear-gradient(to bottom right, black, #6427A4);
      display: flex;
      box-sizing: border-box;
      align-items: center;
    }
    form{
      background: #fff;
      color: #000;
      /* border: 1px solid black; */
      /* height: 100%; */
      padding: 1rem;
      display: flex;
      justify-content: center;
      flex-direction: column;
      width: 50%;
      align-items: center;
      margin: 0 auto;
    }
    table{
      font-size: 1.1rem;
      color: #000;
      display: flex;
      flex-direction: column;
      border-spacing: 0 15px;
    }
    .row{
      margin: 1rem;
    }
    input[type="text"],input[type="number"],textarea,input[type="date"],input[type="time"],input[type="file"] {
    padding: 5px;
    border: 1px solid #ccc;
    border-radius: 3px;
    width: 100%;
    box-sizing: border-box;
}
/* FOR BUTTON */
form .button{
  margin: 25px 0;
  position: relative;
  height: 50px;
  width: 7rem;
}
form .button{
  margin-top: 30px;
  overflow: hidden;
  z-index: 111;
}
.button .inner{
  position: absolute;
  height: 100%;
  width: 300%;
  left: -100%;
  z-index: -1;
  transition: all .4s;
  background: -webkit-linear-gradient(right,#00dbde,#fc00ff,#00dbde,#fc00ff);
}
.button:hover .inner{
  left: 0;
}
.button button{
  width: 100%;
  height: 100%;
  border: none;
  background: none;
  outline: none;
  color: white;
  font-size: 1rem;
  cursor: pointer;
  font-family: 'Montserrat', sans-serif;
}
@media (max-width:1100px){
  form{
    width: 80%;
  }
}
@media (max-width:700px){
  form{
    width: 100%;
  }
}
  </style>
</head>
<body>
  <form action="">
    <h2>Event Registration Form</h2>
    <table>
      <tr class="row">
        <td>
          <label for="eventname">Event Name:</label>
        </td>
        <td>
          <input type="text" id="eventname" name="eventname" required placeholder="Event Name">
        </td>
      </tr>
      <tr>
        <td>
          <label for="orgname">Organization Name:</label>
        </td>
        <td>
          <input type="text" id="orgname" name="orgname" required placeholder="Organisation Name">
        </td>
      </tr>
      <tr>
        <td>
          <label for="date">Date:</label>
        </td>
        <td>
          <input type="date" id="date" name="date" required>
        </td>
      </tr>
      <tr>
        <td>
          <label for="time">Time:</label>
        </td>
        <td>
          <input type="time" id="time" name="time" required>
        </td>
      </tr>
      <tr>
        <td>
          <label for="location">Location:</label>
        </td>
        <td>
          <input type="text" id="location" name="location" placeholder="Location" required>
        </td>
      </tr>
      <tr>
        <td>
          <label for="college">College Name:</label>
        </td>
        <td>
          <input type="text" id="college" name="college" placeholder="College Name" required>
        </td>
      </tr>
      <tr>
        <td>
          <label for="contact">Contact:</label>
        </td>
        <td>
          <input type="number" id="contact" name="contact" required placeholder="Contact">
        </td>
      </tr>
      <tr>
        <td>
          <label for="image">Image:</label>
        </td>
        <td>
          <input type="file" id="image" name="image" accept="image/*">
        </td>
      </tr>
      <tr>
        <td>
          <label for="description">Description:</label>
        </td>
        <td>
          <textarea id="description" name="description" rows="5" cols="50" placeholder="Description"></textarea>
        </td>
      </tr>
      
      <!-- </div> -->
    </table>
    <!-- <input type="submit" value="Submit" style="margin-left: 5px; float:right;"> -->
    <div class="button">
      <div class="inner"></div>
     <button type="submit" class="btn" name="login_user">Submit</button>
   </div>
    </form>
